<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>animation</title>
	<style type="text/css">
		.box{
			position: absolute;
			width: 200px;
			height: 200px;
		}
		.box1{
			background: red;
			animation-name: demo1;
			animation-duration: 5s;
		}
		.box1:hover{
			animation-play-state: paused;
		}
		@keyframes demo1{
			0%{
				margin-left:0;
				margin-top: 0;

			}
			100%{
				margin-left: 1055px;
				margin-top: 0;
			}
		}
	</style>
</head>
<body>
	<div class="box box1"></div>

</body>
</html>
